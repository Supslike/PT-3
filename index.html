<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd OR Even</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="profile.png" type="image/x-icon">
</head>
<body>
    <div class="title-page">
       <h2>Odd & Even</h2> 
    </div>
    <div class="int-collector">
        <input id="int-collecter" name="int-collector" type="number">
        <button id="submit">Submit</button>
    </div>
    <div class="container">
        <div class="item-container">
            <div class="outline">
                <div id="odd-container" class="items">

                </div>
                <div class="sum">
                    <h2>Sum: </h2>
                    <h3 class="summ" id="sum-odd">0</h3>
                </div>
            </div>
            <!--  -->
            <div class="label">
                <h2 id="odd-label">ODD</h2>
            </div>
        </div>
        <div class="item-container">
            <div class="outline">
                <div id="even-container" class="items">

                </div>
                <div class="sum">
                    <h2>Sum: </h2>
                    <h3 class="summ" id="sum-even">0</h3>
                </div>
            </div>
            <div class="label">
                <h2 id="even-label">EVEN</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
